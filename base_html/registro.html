<html>
    <head>
        <title>Registro</title>
    </head>
    <body>
        <div>
            <h1>Registro</h1>
        </div>
        <div>
            <a href="index.html">index</a>
        </div>
        <div>
            <form action="index.html" method="post">           
                <div">
                    <p>Por favor llene este formulario para crear una cuenta</p>

                    <label for="email"><b>Direccion de correo</b></label>
                    <input type="text" placeholder="ejemplo@ejemplo.com" name="email" required>

                    <label for="uname"><b>Nombre de usuario</b></label>
                    <input type="text" placeholder="ejemplo@1" name="uname" required>
                
                    <label for="psw"><b>Contrasena</b></label>
                    <input type="password" placeholder="*********" name="psw" required>
                
                    <label for="psw-repeat"><b>Repita su contrasena</b></label>
                    <input type="password" placeholder=*********" name="psw-repeat" required>

                    <button type="submit">Registrarse</button>
                </div>
              </form>
        </div>
    </body>
</html>
