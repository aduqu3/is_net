<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>
            How to get values from html input array using JavaScript ?
        </title>
        <script src="js/functions.js"></script>
    </head>

    <body style="text-align: center">
        <h1>Clientes hello</h1>

        <form>
            <div>
                <div>
                    <label for="firstname"><b>Nombres</b></label>
                    <input
                        type="text"
                        placeholder="Nombre"
                        name="firstname"
                        id="firstname"
                        required
                    />

                    <label for="lastname"><b>Apellidos</b></label>
                    <input
                        type="text"
                        placeholder="Apellidos"
                        name="lastname"
                        id="lastname"
                        required
                    />

                    <label for="id"><b>Identificacion</b></label>
                    <input
                        type="text"
                        placeholder="Identificacion"
                        name="id"
                        id="id"
                        required
                    />

                    <label for="email"><b>Email</b></label>
                    <input
                        type="text"
                        placeholder="Email"
                        name="email"
                        id="email"
                        required
                    />

                    <button type="button" onclick="testFill()">Cargar</button
                    ><br />
                </div>
                <div>
                    <input type="url" name="photo" id="photo" />
                </div>
            </div>
        </form>

        <!-- show js array in html table -->
        <table id="demo" border="1">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Identificaci√≥n</th>
                <th>E-mail</th>
                <th>Foto (URL)</th>
            </tr>
        </table>
    </body>
</html>
