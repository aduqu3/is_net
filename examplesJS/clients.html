<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>
            Clientes
        </title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/functions.js"></script>
    </head>

    <body style="text-align: center">
        <h1>Clientes</h1>

        <form id="myForm">
            <div>
                <div>
                    <label for="firstname"><b>Nombres</b></label>
                    <input
                        type="text"
                        placeholder="Nombre"
                        name="firstname"
                        id="firstname"
                        required
                    />

                    <label for="lastname"><b>Apellidos</b></label>
                    <input
                        type="text"
                        placeholder="Apellidos"
                        name="lastname"
                        id="lastname"
                        required
                    />

                    <label for="id"><b>Identificacion</b></label>
                    <input
                        type="number"
                        placeholder="Identificacion"
                        name="id"
                        id="id"
                        required
                    />

                    <label for="email"><b>Email</b></label>
                    <input
                        type="email"
                        placeholder="Email"
                        name="email"
                        id="email"
                        required
                    />

                    
                </div>
                <div>
                    <img src="https://www.vertexacc.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" height="200px" alt="photo" id="picture">
                    <br>
                    <label for="photo"><b>Foto (URL)</b></label>
                    <input type="url" name="photo" placeholder="Foto" id="photo" />
                    <button type="button" onclick="loadPhoto()">Cargar foto</button>
                </div>
                <div>
                    <button type="button" onclick="testFill()">Cargar</button>
                    <button type="button" onclick="deleteRow()">Eliminar</button>
                    <br />
                </div>
            </div>
        </form>

        <!-- show js array in html table -->
        <div id="tb">
        <table id="demo">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Identificaci√≥n</th>
                <th>E-mail</th>
                <th>Foto (URL)</th>
            </tr>
        </table>
    </div>
    </body>
</html>
