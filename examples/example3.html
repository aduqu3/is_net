<html>
    <head>
        <title>Etiquetas en HTML</title>
    </head> 
    <body>
        <h1> <b>Tablas en HTML</b> </h1>
        <table border=1>
            <caption>Columnas<caption>
            <tr>
                <td colspan="2">Agrupar</td>
            </tr>
            <tr>
                <td>C1</td><td>C2</td>
            </tr>
            <tr>
                <td>1</td><td>2</td>
            </tr>
            <tr>
                <td>3</td><td>4</td>
            </tr>
        </table>
        <table border=1>
            <caption>Filas<caption>
            <tr>
                <td colspan="2">Agrupar</td>
            </tr>
            <tr>
                <td>C2</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>    
        </table>
    </body>
</html>
